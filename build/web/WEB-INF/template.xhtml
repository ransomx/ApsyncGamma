<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Apsync@</title> 
        <ui:insert name="script"></ui:insert>
    </h:head>

    <h:body>
        <div id="top">
            <div id="topText">
                <h:form>

                                <td>
                                    <p:button value="Home" outcome="index"/>

                                <td>
                                    <p:button value="GitHub" href="https://github.com/ROPR-A" />

                                <td>
                                    <p:button value="Wiki" href="http://wiki.weproka.cz"/>

                                <td>
                                    <p:button value="WebSocketAPI" outcome="webSocketClient" />
                                </td>
                                <td>
                                    <p:button value="Translator" outcome="wsTranslator" />
                                </td>
                                <td>
                                    <p:button value="Prototyp" href="http://apsync.ddns.net/SMSCore/"/>
                                </td>
                                <td>
                                    <p:button value="Admin" href="http://apsync.ddns.net/SMSCore/faces/admin.xhtml"/>
                                </td>
                            </tr>
                        </table>
                    </ui:insert>
                </h:form>
            </div>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">

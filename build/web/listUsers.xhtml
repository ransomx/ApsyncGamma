<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Users"/></h1>
                        <h:commandButton value="Delete all" action="#{usersBean.deleteUsers()}"/>
                        <h:dataTable border="1" value="#{usersBean.users}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.idUser}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Username"/>
                                </f:facet>
                                <h:outputText value="#{item.userName}"/>
                            </h:column>
                            
                            <h:column>
                                <h:commandButton value="Edit" action="#{usersBean.editUser(item.idUser)}"/>
                            </h:column>
                            
                            <h:column>
                                <h:commandButton value="Delete" action="#{usersBean.deleteUser(item.idUser)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
